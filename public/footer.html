    <!-- Mensagem de Cookies -->
    <p id="cookiebar" class="resize">
      Utilizamos cookies para melhorar a sua experiência de navegação. Ao visitar nossas páginas, você concorda com esse uso.
      <button>PROSSEGUIR</button>
    </p>
    <script>
      $(document).ready(function(){
        if (!!localStorage.getItem("cookieconsent")) {
          document.body.classList.add("cookieconsent")
        } else {
          $("button").click(function() {
            localStorage.setItem("cookieconsent", "ok")
            $("#cookiebar").fadeOut();
          });
        }
      });
    </script>

    <!-- Ir para o Topo após 20px -->
    <i class="fa" onclick="topFunction()" id="myBtn" title="Ir para o Topo"></i>
    <script>
      window.onscroll = function() {
        scrollFunction();
      };
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("myBtn").style.display = "block";
        } else {
          document.getElementById("myBtn").style.display = "none";
        }
      }
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
      }
    </script>
